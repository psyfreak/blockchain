<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">FlightSurety</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<main class="container">
<!--    1. Register Airline
    2. Register Oracle
    3. Register Flight
    4. Register Passenger
    5. Purchase Insurance
    6. Fetch Flight-Status of selected flight
    7. Show balances
-->
    <h4>Oracles + Airlines</h4>
    <div class="row top-20 mb-4">
        <div class="col-sm-12 col-md-6">

            <label class="form">Oracles</label>
            <!--
            <select id="oracles-selector" class="form-control disabled">
                <option disabled>Select oracle</option>
            </select>
            -->
            <div class="btn-group" role="group" aria-label="Basic example">
                <btn class="btn btn-primary" id="submit-registerAllOracles">Register</btn>
                <btn class="btn btn-primary" id="submit-getOracleCount">getOracleCount</btn>
                <!--
                <btn class="btn btn-primary disabled" id="submit-oracle">Register one</btn>
                <btn class="btn btn-primary disabled" id="submit-getOracle">Get</btn>
                -->
            </div>
        </div>
        <div class="col-sm-12 col-md-6">

            <div>
                <label for="airlines-selector" class="form">Airlines</label>
                <select id="airlines-selector" class="form-control">
                    <option disabled>Select airline</option>
                </select>
            </div>
            <div>
                <label for="airlines-selector-from" class="form">Registered from Airline (only for register)</label>
                <select id="airlines-selector-from" class="form-control">
                    <option disabled>Select airline</option>
                </select>
            </div>

            <div class="btn-group" role="group" aria-label="AirlineGroup">
                <btn class="btn btn-primary" id="submit-registerAirline">Register</btn>
                <btn class="btn btn-primary" id="submit-fundAirline">Fund</btn>
                <btn class="btn btn-primary" id="submit-getAirline">Details</btn>
                <btn class="btn btn-primary" id="submit-fetchAllAirlines">List all airlines</btn>
            </div>

        </div>

    </div>
    <h4>Flight + Passenger</h4>
    <div class="row top-20 mb-4">
        <div class="col-sm-12 col-md-6">
            <label class="form">Flights</label>
            <select id="flights-selector" class="form-control">
                <option disabled>Select flight</option>
            </select>
            <div class="btn-group" role="group" aria-label="Basic example">
                <btn class="btn btn-primary" id="submit-registerFlight">Register</btn>
                <btn class="btn btn-primary" id="submit-getFlight">Details</btn>
                <btn class="btn btn-primary" id="submit-fetchFlightStatus">fetchFlightStatus</btn>
            </div>


        </div>
        <div class="col-sm-12 col-md-6">
            <label class="form">Passengers</label>
            <select id="passengers-selector" class="form-control">
                <option disabled>Select passenger</option>
            </select>
            <div class="btn-group" role="group" aria-label="Basic example">
                <btn class="btn btn-primary" id="submit-getPassenger">Payout</btn>
                <btn class="btn btn-primary" id="submit-bookFlight">bookFlight</btn>
                <btn class="btn btn-primary" id="submit-purchaseInsurance">purchaseInsurance</btn>
                <btn class="btn btn-primary" id="submit-getInsurance">getInsurance</btn>
                <btn class="btn btn-primary" id="submit-getInfo">getInfo</btn>
            </div>

        </div>
    </div>
    <div class="row top-20 mb-4">
        <div class="col-sm-12 col-md-6">
            Add flight to listbox (only temporarily):<br>
            <label for="airlines-selector-flight" class="form">Airline</label>
            <select id="airlines-selector-flight" class="form-control">
                <option disabled>Select airline</option>
            </select>
            <label class="form">Name</label>
            <input id="flight-name" class="form-control">
            <label class="form">timestamp</label>
            <input id="flight-timestamp" class="form-control disabled" value="1644011230">
            <btn class="btn btn-primary" id="submit-addFlight">addFlight</btn>
        </div>
    </div>



    <table align = "center"
           id="table" border="1">
    </table>

    <button id="clear-log" class="btn-secondary text-right mt-4">clear log</button>
    <div id="display-wrapper" class="top-20">
    </div>



</main>

</body>

</html>
